name: My macOS Workflow
on:
  push:
    # branches:
    #   - main # Change this to your desired branch

jobs:
  Binary-Build:
    name: Build binary using nuitka
    runs-on: macos-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Build and run Docker image
        run: |
          docker build -t glee_mac:latest .
          docker run -d --name glee_mac glee_mac:latest

      - name: Copy file from Docker container
        run: |
          docker cp glee_mac:/app/hello.bin /tmp/hello_mac.bin 

      - name: Store artifact
        uses: actions/upload-artifact@v2
        with:
          name: hello_mac.bin
          path: /tmp/hello_mac.bin 

  Binary-Release:
    needs: Binary-Build
    runs-on: macos-latest
    steps:
      - name: Download artifact from Build job
        uses: actions/download-artifact@v2
        with:
          name: hello_mac.bin
          path: /tmp

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/hello_mac.bin
          asset_name: hello_mac.bin
          asset_content_type: application/octet-stream